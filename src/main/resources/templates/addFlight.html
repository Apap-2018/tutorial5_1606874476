<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    title id="pageTitle">Add Flight</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(title='Add Flight')"></nav>
<h1>Hello!</h1>
<h3>Tambah Penerbangan</h3>
<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
    <input type="hidden" th:field="*{pilot}" />
    <label>Flight Number:</label>
    <input type="text" name="flightNumber" />
    <br>
    <label>Origin:</label>
    <input type="text" name="origin" />
    <br>
    <label>Destination:</label>
    <input type="text" name="destination" />
    <br>
    <label>Time:</label>
    <input type="date" name="time" />
    <br>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
